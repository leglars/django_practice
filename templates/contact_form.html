<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>contact</title>
</head>
<body>
    <h1>Contact Us</h1>

    {% if form.errors %}
        <p style="color: red;">
            please correct the error {{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
